<html>
  <head>
    <meta charset="UTF-8" />
    <title>GPT Asking Tool (New Bing AI)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="font-inter flex flex-col items-center justify-center bg-gray-100 p-10">
    <div class="w-11/12 rounded-md border border-gray-300 bg-white p-8 shadow-md lg:w-8/12">
      <h1 class="mb-2 text-xl font-bold">GPT Asking Tool (New Bing AI)</h1>
      <div class="mb-5 border-b-2"></div>
      <form id="prompt-form" action="/api/bing-ai" method="POST">
        <label for="prompt" class="mb-2 block font-bold text-gray-700">Prompt:</label>
        <div class="flex flex-col gap-5 lg:flex-row">
          <textarea
            type="text"
            id="prompt"
            name="prompt"
            style="min-height: 50px; max-height: 300px"
            placeholder="Enter your prompt here"
            class="focus:shadow-outline w-full rounded border bg-gray-50 px-3 py-2 leading-tight text-gray-700 focus:outline-none"
          ></textarea>
          <button
            type="submit"
            id="generate-btn"
            class="focus:shadow-outline rounded bg-blue-500 px-4 py-2 font-bold text-white duration-300 ease-in-out hover:bg-blue-700 hover:ring-2 hover:ring-blue-500 hover:ring-opacity-50 focus:outline-none disabled:cursor-not-allowed disabled:opacity-50"
          >
            Generate
          </button>
        </div>
      </form>
      <div id="result-container" class="mt-5 hidden rounded border p-3"></div>
    </div>
    <div id="logout-container" class="mt-5 text-right">
      <button
        type="button"
        id="logout-btn"
        class="text-red-500 hover:text-red-700 focus:outline-none"
      >
        Log out
      </button>
    </div>
    <script>
      const form = document.getElementById('prompt-form');
      const generateBtn = document.getElementById('generate-btn');
      const resultContainer = document.getElementById('result-container');
      const logoutBtn = document.getElementById('logout-btn');
      const ws = new WebSocket('ws://' + window.location.host + '/api/bing-ai');

      form.addEventListener('submit', async event => {
        event.preventDefault();
        const prompt = document.getElementById('prompt').value;

        if (!prompt || prompt.length < 1) {
          alert('Please enter a prompt');
          return;
        }

        // Disable the generate button
        generateBtn.disabled = true;
        resultContainer.innerHTML = 'Generating...';
        resultContainer.classList.remove('hidden');

        // Send prompt to server via WebSocket
        ws.send(JSON.stringify({ prompt }));

        ws.onmessage = event => {
          const { stage, result } = JSON.parse(event.data);
          if (stage === 1) {
            resultContainer.innerHTML = result;
          } else if (stage === 2) {
            resultContainer.innerHTML = result;
            generateBtn.disabled = false;
          }
        };
      });

      logoutBtn.addEventListener('click', async event => {
        event.preventDefault();
        const response = await fetch('/api/logout', {
          method: 'POST',
        });
        if (response.status === 200) {
          location.reload();
        }
      });
    </script>
  </body>
</html>
